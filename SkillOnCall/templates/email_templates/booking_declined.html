<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Booking Declined</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <h2>Booking Declined ‚ùå</h2>
        <p>Hello {{ customer_name }},</p>
        <p>
            We regret to inform you that your booking request was <strong>declined</strong> by 
            <strong>
                {{ service_provider_name }}
            </strong>.
        </p>
        <p>You can try booking another provider or contact support if needed.</p>

        <div class="footer">
            <p>&copy; {{ current_year }} <strong>SkillOnCall</strong>. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
